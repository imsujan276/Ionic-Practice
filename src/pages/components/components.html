  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Components Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="component_id; else myelse">
      <p *ngIf="component_id == 8">
          <communication param='custom Parameter Sent'></communication>
      </p>
      <p *ngIf="component_id == 9">
          <ngx-pipes param='custom Parameter Sent to ngx-pipes'></ngx-pipes>
      </p>
      <p *ngIf="component_id == 10">
          <ngx-pipes-array param='custom Parameter Sent to ngx-pipes-array'></ngx-pipes-array>
      </p>
      <p *ngIf="component_id == 12">
        <push-notification param='custom Parameter Sent to push-notification component'></push-notification>
      </p>
      <p *ngIf="component_id == 13">
          <braintree></braintree>
      </p>
  </div>
  <ng-template #myelse>
    <b>You came in here directly.</b>
  </ng-template>
</ion-content>
