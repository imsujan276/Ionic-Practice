<ion-header>

  <ion-navbar>
    <ion-title>dateTime</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      Selected Date: {{date | customDate : '-':'ydm'}}
    </ion-item>

</ion-content>
